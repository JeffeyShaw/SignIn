<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>登录页面</title>
    <meta content="text/html;charset=UTF-8"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <th:block th:include="include :: headerCss"/>
    <link rel="stylesheet" href="/static/layuiadmin/style/login.css" media="all">
</head>
<body>
<!--<ul class="layui-nav" th:include="include::header"></ul>-->

<div class="layadmin-user-login layadmin-user-display-show">

    <div class="layadmin-user-login-main">
        <div class="layadmin-user-login-box layadmin-user-login-header">
            <h2>AutoPlan 登录页面</h2>
            <p>AutoPlan 自动化托管平台</p>
        </div>
        <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-username"></label>
                <input type="text" name="username" id="username" placeholder="用户名" class="layui-input">
            </div>
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-password"></label>
                <input type="password" name="password" id="password" placeholder="密码" class="layui-input">
            </div>
            <div class="layui-form-item">
                <div class="layui-row">
                    <div class="layui-col-xs7">
                        <label class="layadmin-user-login-icon layui-icon layui-icon-vercode"></label>
                        <input type="text" name="imageCode" id="imageCode" placeholder="图形验证码" class="layui-input">
                    </div>
                    <div class="layui-col-xs5">
                        <div style="margin-left: 10px;">
                            <img src="/code/image" class="layadmin-user-login-codeimg" id="showImageCode">
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid" type="button" id="login_btn">登 入</button>
            </div>

            <div class="layui-trans layui-form-item layadmin-user-login-other">
                <label id="text" style="font-size: 15px; color: #ff4d4d"></label>
                <a href="/" class="layadmin-user-jump-change layadmin-link" style="color:#1E9FFF!important;">首页</a>
                <a href="/reg" class="layadmin-user-jump-change layadmin-link">注册帐号</a>
            </div>
        </div>
    </div>

    <div id='maskDiv' class="maskDiv displaynone" align="center">
        <div class="maskDivImage">
            <img src="/static/image/waiting.gif" href="javascript:void();" style="vertical-align: middle;"/>
            <span style="display:inline-block;margin-left:5px;color: #0C0C0C; font-weight: bold;">正在登录中....</span>
        </div>
    </div>
</div>

<th:block th:include="include :: footerJs"/>
<script src="/static/js/user/login.js"></script>
</body>
</html>
